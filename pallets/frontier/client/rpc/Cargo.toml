[package]
name = "fc-rpc"
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
description = "Ethereum RPC (web3) compatibility layer for Substrate."
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"

[dependencies]
jsonrpc-core = "15.0.0"
jsonrpc-derive = "14.0.3"
jsonrpc-core-client = "14.0.3"
jsonrpc-pubsub = "15.0.0"
log = "0.4.8"
ethereum-types = "0.10.0"
fc-consensus = { path = "../consensus" }
fc-rpc-core = { path = "../rpc-core" }
fp-rpc = { path = "../../primitives/rpc" }
sp-io = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.8.28" }
sp-runtime = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.8.28" }
sp-api = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.8.28" }
sp-transaction-pool = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.8.28" }
sp-storage = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.8.28" } 
sp-blockchain = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.8.28" } 
sc-service = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.8.28" }
sc-client-api = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.8.28" }
sc-rpc = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.8.28" }
sc-network = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.8.28" }
pallet-evm = { path = "../../frame/evm" }
pallet-ethereum = { path = "../../frame/ethereum" }
ethereum = { version = "0.6", features = ["with-codec"] }
codec = { package = "parity-scale-codec", version = "1.0.0" }
rlp = "0.5"
futures = { version = "0.3.1", features = ["compat"] }
sha3 = "0.8"
rustc-hex = { version = "2.1.0", default-features = false }
libsecp256k1 = "0.3"
rand = "0.7"

[features]
rpc_binary_search_estimate = []
